<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<button mat-stroked-button (click)="start()">Basic</button>
<button mat-stroked-button color="accent" (click)="start()">Accent</button>
<button mat-stroked-button color="warn" (click)="start()">Warn</button>
<button mat-stroked-button disabled (click)="start()">Disabled</button>
<button mat-flat-button color="primary" (click)="start()">Primary</button>



<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<router-outlet></router-outlet>
